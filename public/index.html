<h1>confiGorator!</h1>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>confiGorator!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<form action="/submit" method="POST">
    <div class="css-input">
        <label>Allow workloads on master nodes:</label>
        <input type=checkbox checked name=allowWorkloadsOnMaster value="true" /><br />

        <label>Base Domain:</label>
        <input type="text" name="baseDomain"><br />

        <label>baseIpType</label>
        <input type="text" name="baseIpType"><br />

        <label>basePassword</label>
        <input type="text" name="basePassword"><br />

        <label>baseUser</label>
        <input type="text" name="baseUser"><br />

        <label>certificationMode</label>
        <input type=checkbox checked name=certificationMode value="true" /><br />

        <label>defaultKeyboardLanguage</label>
        <input type="text" name="defaultKeyboardLanguage"><br />

        <label>disableLinuxDesktop</label>
        <input type=checkbox checked name=disableLinuxDesktop value="true" /><br />

        <label>disableSessionTimeout</label>
        <input type=checkbox checked name=disableSessionTimeout value="true" /><br />

        <label>dnsResolution</label>
        <input type="text" name="dnsResolution"><br />

        <br />
        <div class="css-input-inner">
            <h1>docker</h1>
            <label>dockerhub_username</label>
            <input type="text" name="dockerhub_username"><br />
            <label>dockerhub_email</label>
            <input type="text" name="dockerhub_email"><br />
            <label>dockerhub_password</label>
            <input type="text" name="dockerhub_password"><br />
        </div>
        <br />

        <label>environmentPrefix</label>
        <input type="text" name="environmentPrefix"><br />

        <label>glusterFsDiskSize</label>
        <input type="number" name="glusterFsDiskSize"><br />

        <label>kubeOrchestrator</label>
        <input type="text" name="kubeOrchestrator"><br />

        <br />
        <div class="css-input-inner">
            <h1>local volumes</h1>
            <label>fifty_gb</label>
            <input type="number" name="fifty_gb"><br />
            <label>thirty_gb</label>
            <input type="number" name="thirty_gb"><br />
            <label>ten_gb</label>
            <input type="number" name="ten_gb"><br />
            <label>five_gb</label>
            <input type="number" name="five_gb"><br />
            <label>one_gb</label>
            <input type="number" name="one_gb"><br />
        </div>
        <br />


        <!-- bool -->

        <label>VALUEGOESHERE</label>
        <input type=checkbox checked name=VALUEGOESHERE value="true" /><br />



        <!-- number -->

        <label>VALUEGOESHERE</label>
        <input type="number" name="VALUEGOESHERE"><br />



        <!-- string -->

        <label>VALUEGOESHERE</label>
        <input type="text" name="VALUEGOESHERE"><br />


        <input type="submit">
    </div>
</form>
